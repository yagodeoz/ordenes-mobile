<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay"  >
      <ion-content *ngIf="auth.isAuthenticated()">

        
        <ion-list id="inbox-list" >
          <ion-avatar class="ion-margin-start ios hydrated mb-2"><img alt="img" src="assets/admin.png"></ion-avatar>
          <ion-list-header>{{controlAcceso.getDataLogin().nombre}}</ion-list-header>
          <ion-note>{{controlAcceso.getDataLogin().email}}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
                
        <ion-button (click)="cerrarSesion()" size="small" class="button-block p-0 m-0" color="primary">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Salir
        </ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
