<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <div class="menu-button">
                    <i class="pi pi-bars"/>
                </div>
                <h:link id="logolink"  class="layout-topbar-logo">
                    <p:graphicImage name="images/#{guestPreferences.darkLogo ? 'logo-footer.svg' : 'logo.png'}"
                                    library="pandora-layout" style="height: 55px !important;"/>
                </h:link>
            </div>
            <div class="layout-topbar-right">
                <ul class="layout-topbar-actions">
                    <li class="search-item topbar-item">
                        <a href="#" class="topbar-search-mobile-button">
                            <i class="topbar-icon pi pi-search"/>
                        </a>
                        <ul class="search-item-submenu">
                            <li>
                                <h:form onsubmit="return false;">
                                    <h:panelGroup styleClass="ui-input-icon-right search-input-wrapper">
                                        <p:inputText placeholder="Buscar..."/>
                                        <i class="pi pi-search"/>
                                    </h:panelGroup>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                    <li class="topbar-item-v-separator"></li>
                </ul>
            </div>
            <a href="#" class="layout-rightpanel-button">
                <i class="pi pi-ellipsis-v"/>
            </a>
        </div>
    </div>

</ui:composition>
