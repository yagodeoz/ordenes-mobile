<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
	</f:facet>
	<title><ui:insert name="title">ALIMESA</ui:insert></title>
	<h:outputScript name="js/layout.js" library="pandora-layout" />
	<h:outputScript name="js/prism.js" library="pandora-layout" />
	<h:outputScript name="js/sections.js" library="demo" />
	<ui:insert name="head" />

	<script>
function ChangeCase(elem) {
		elem.value = elem.value.toUpperCase();
	}
</script>

<style>

.ui-datatable-tablewrapper {
    overflow: hidden !important;
}
</style>

</h:head>

<h:body styleClass="#{guestPreferences.inputStyleClass}">
	
	<h:form>
		<p:idleMonitor timeout="1800000" onidle="PF('dialogoSesion').show();" />
		<p:dialog header="Control de Sesi贸n" widgetVar="dialogoSesion"
			modal="true" closable="false" width="400">

			<div class="login-wrapper">
				<div class="login-panel">
					<div class="login-title">
						<span> La sesi贸n ha caducado, por favor, pulse sobre el
							siguiente bot贸n para volver a acceder a la aplicaci贸n </span>
					</div>


					<div class="form-footer">
						<p:commandButton value="Aceptar" action="#{beanLogin.logout}" ajax="false" />
					</div>
				</div>

			</div>
		</p:dialog>
	</h:form>
	
	<div class="layout-wrapper #{guestPreferences.layoutConfig}">

		<ui:include src="./rightpanel.xhtml" />
		<ui:include src="./menu.xhtml" />

		<div class="layout-main">
			<ui:include src="./topbar.xhtml" />
			<ui:include src="./breadcrumb.xhtml" />
			<div class="layout-content">
				<ui:insert name="content" />
			</div>

			
			<ui:include src="./footer.xhtml" />
			<div class="layout-mask"></div>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<i class="pi pi-spin pi-spinner layout-ajax-loader-icon"
					aria-hidden="true" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</div>

	
	<h:outputStylesheet name="css/primeicons.css" library="pandora-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="pandora-layout" />
	<h:outputStylesheet name="css/demo.css" library="demo" />
	<h:outputStylesheet name="css/#{guestPreferences.layout}.css"
		library="pandora-layout" />
</h:body>

</html>
