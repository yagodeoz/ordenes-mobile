<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Alimesa - Login</title>
        
        <script type="text/javascript">
            $(function () {
                var loginForms = $('.login-forms');
                var login = $('.login');
                var register = $('.register');
            
                $('.tab').on('click', function (e) {
                    var tab = $(this);
                    tab.siblings('.active-tab').removeClass('active-tab');
                    tab.addClass('active-tab');

                    if (tab.hasClass('tab-1')) {
                        loginForms.css('transform', 'translate3d(0, 0, 0)');
                        login.css('opacity', '1');
                        register.css('opacity', '0');
                        
                    } else if (tab.hasClass('tab-2')) {
                        loginForms.css('transform', 'translate3d(-100%, 0, 0)');
                        login.css('opacity', '0');
                        register.css('opacity', '1');
                    }
                    e.preventDefault();
                });
            });

            function ChangeCase(elem) {
        		elem.value = elem.value.toUpperCase();
        	}
        </script>
    </h:head>

    <h:body styleClass="login-body" style="overflow: hidden !important;">
        <div class="login-topbar" style="height: 95px !important;">
           <p:graphicImage name="images/logo.png" library="pandora-layout" />
        </div>
        <div class="login-wrapper">
            <div class="login-panel">
                <div class="login-title">
                    <h4>Ingreso al sistema de Ã“rdenes de pedido</h4>
                    <span>
                       Bienvenido, por favor ingrese sus credenciales
                    </span>
                </div>
                
                <h:form styleClass="login-forms-wrapper">
                	<div class="form-tabs">
                        <div class="tab tab-1 active-tab">LOGIN</div>
                    </div>
                    <p:messages showDetail="false" closable="true" ></p:messages>
                    <div class="login-forms">
                        <div class="login-form login">
                            <div class="form-group">
                                <span>Username</span>
                               <p:inputText id="username" placeholder="Ingrese su usuario"  value="#{beanLogin.usuario}" onblur="ChangeCase(this);"
							required="true" requiredMessage="Ingrese el usuario" />
                            </div>
                            <div class="form-group">
                                <span>Password</span>
                                <p:password id="password" placeholder="Ingrese su password" feedback="false" value="#{beanLogin.clave}" required="true"
							requiredMessage="Ingrese la clave" />
                            </div>
                            <div class="form-footer">
                                <p:commandButton value="Ingresar" action="#{beanLogin.login}" update="@form" />
                            </div>
                            
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="login-image"></div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layoutPrimaryColor}.css" library="pandora-layout" />
         <h:outputStylesheet name="css/primeicons.css" library="pandora-layout"/>
    </h:body>

</html>
