<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Pandora - Not Found</title>
    </h:head>

    <h:body styleClass="exception-body notfound">
        <div class="exception-topbar">
            <h:link outcome="/dashboard" >
                <p:graphicImage name="images/logo-footer.svg" library="pandora-layout" />
            </h:link>
        </div>
        <div class="exception-wrapper">
            <div class="exception-content">
                <p:graphicImage name="images/pages/asset-404.svg" library="pandora-layout" />
                <span>Requested resource is not available right now. Please try again later.</span>
                <p:commandButton value="BACK TO HOMAPAGE" />
            </div>
        </div>
        
        <h:outputStylesheet name="css/layout-#{guestPreferences.layoutPrimaryColor}.css" library="pandora-layout" />
    </h:body>

</html>
